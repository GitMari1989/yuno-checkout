<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yuno Checkout</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
  <link rel="stylesheet" href="../static/styles.css">

  <style>
    body {
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin: 0;
      padding: 0 0 260px 0; /* espaço pro botão + debug fixos */
      background: #f6f7f9;
    }

    #root{
      min-height: 600px;
      width: 100%;
      max-width: 520px;
      margin: 24px auto;
      background: #fff;
      border-radius: 12px;
      border: 1px solid #e9e9e9;
    }

    /* Containers do element mode */
    #form-element, #action-form-element{
      width: 100%;
      max-width: 520px;
      margin: 12px auto;
    }

    /* Botão SEMPRE clicável */
    #button-pay{
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      bottom: 210px;
      width: min(520px, calc(100% - 32px));
      height: 52px;
      border-radius: 10px;
      border: 0;
      font-size: 18px;
      cursor: pointer;
      z-index: 999999; /* acima de qualquer overlay leve */
    }

    /* Debug fixo embaixo, NÃO bloqueia clique */
    #debug{
      position: fixed;
      left: 16px;
      right: 16px;
      bottom: 16px;
      max-height: 170px;
      overflow: auto;
      white-space: pre-wrap;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #222;
      background: rgba(0,0,0,0.92);
      color: #35ff6a;
      z-index: 10;
      pointer-events: none; /* <- CRÍTICO: não bloqueia clique */
    }

    /* Loader local (se usar) */
    #loader{
      display:none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.25);
      z-index: 999998;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 18px;
    }
  </style>
</head>

<body>
  <div id="loader">Loading...</div>

  <!-- FULL CHECKOUT container -->
  <div id="root"></div>

  <!-- Element mode containers -->
  <div id="form-element"></div>
  <div id="action-form-element"></div>

  <button id="button-pay" type="button">Pagar Ahora</button>

  <pre id="debug"></pre>

  <!-- SDK primeiro -->
  <script src="https://sdk-web.y.uno/v1.5/main.js"></script>

  <!-- Depois seu código -->
  <script type="module" src="../static/checkout.js"></script>
</body>
</html>
