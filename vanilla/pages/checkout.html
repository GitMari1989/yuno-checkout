<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://assets-global.website-files.com/6277c350218d32e9e5dc0380/627e9998bb4b6124743a90fc_favicon-yuno32x32.png" rel="shortcut icon" type="image/x-icon"/>
  <link href="https://assets-global.website-files.com/6277c350218d32e9e5dc0380/627e999c388c6cd2a87050e7_favicon-yuno256x256.png" rel="apple-touch-icon"/>
  <title>Yuno Checkout</title>

  <!-- default fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
  <link rel="stylesheet" href="../static/styles.css">

  <style>
    /* Keep debug always visible even when SDK shows an overlay */
    #debug {
      position: fixed;
      top: 12px;
      left: 12px;
      right: 12px;
      max-height: 40vh;
      overflow: auto;
      z-index: 2147483647;
      background: rgba(0,0,0,0.85);
      color: #00ff88;
      padding: 12px;
      font-size: 12px;
      border-radius: 8px;
      white-space: pre-wrap;
      margin: 0;
    }
    #debug:empty::before {
      content: "debug:";
      color: #aaffcc;
    }
  </style>
</head>

<body>
  <!-- Optional loader placeholder -->
  <div id="loader" style="display:none;">Loading...</div>

  <!-- SDK mounts here -->
  <div id="root"></div>

  <!-- Only used if renderMode 'element' is enabled (we may not use it, but keep placeholders) -->
  <div id="form-element"></div>
  <div id="action-form-element"></div>

  <!-- Merchant button -->
  <button id="button-pay">Pagar Ahora</button>

  <!-- Debug overlay -->
  <pre id="debug"></pre>

  <!-- Include Yuno SDK FIRST -->
  <script src="https://sdk-web.y.uno/v1.5/main.js" defer></script>

  <!-- Then your checkout logic -->
  <script type="module" src="../static/checkout.js" defer></script>
</body>
</html>
